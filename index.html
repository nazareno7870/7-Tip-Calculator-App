<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="./app.js"></script>
  <title>Tip calculator app</title>

</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="Logo spliter">
  </div>
  <div class="container">
    <div class="left-container">

      <div class="bill">
        <label for="Amount">Bill</label>
        <i><img src="./images/icon-dollar.svg" alt="Dollar Icon"></i>
        <input type="number" id="Amount" placeholder="0">
      </div>

      <div class="select">
        <h3>Select Tip %</h3>
        <div class="buttons">
          <button class="btn-tip">5%</button>
          <button class="btn-tip">10%</button>
          <button class="btn-tip">15%</button>
          <button class="btn-tip">25%</button>
          <button class="btn-tip">50%</button>
          <input type="number"  id="customTip" placeholder="Custom" pattern="\d*">
        </div>
      </div>

      <div class="diners">
        <h3>Number of People</h3>
        <i><img src="./images/icon-person.svg" alt="Person Icon"></i>
        <input type="number"  id="diners" placeholder="0">
      </div>

    </div>

    <div class="right-container">

      <div class="tip-amount">

        <div class="per-person">
          <h4>Tip Amount</h4>
          <p>/ person</p>
        </div>

        <h1 id="tipAmount"></h1>

      </div>

      <div class="total-amount">

        <div class="per-person">
          <h4>Total</h4>
          <p>/ person</p>
        </div>

        <h1 id="totalAmount"></h1>

      </div>

      <button id="resetBtn">RESET</button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nazareno7870">Nazareno del RÃ­o</a>.
  </div>

</body>
</html>
